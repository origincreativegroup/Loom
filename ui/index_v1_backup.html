<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom - OSINT Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üï∏Ô∏è Loom</h1>
            <p class="tagline">Local-first OSINT Console</p>
            <div class="health-status" id="health-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Checking services...</span>
            </div>
        </header>

        <main>
            <!-- New Case Form -->
            <section class="card" id="new-case-section">
                <h2>New Investigation</h2>
                <form id="case-form">
                    <div class="form-group">
                        <label for="case-title">Case Title *</label>
                        <input
                            type="text"
                            id="case-title"
                            name="title"
                            placeholder="e.g., Background check on XYZ Corporation"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="case-description">Description</label>
                        <textarea
                            id="case-description"
                            name="description"
                            rows="3"
                            placeholder="Optional: Provide context for the investigation"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="initial-query">Initial Query *</label>
                        <input
                            type="text"
                            id="initial-query"
                            name="initial_query"
                            placeholder="e.g., XYZ Corporation cybersecurity incidents"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Run Pipeline
                    </button>
                </form>

                <div class="pipeline-status" id="pipeline-status" style="display: none;">
                    <div class="spinner"></div>
                    <p id="status-message">Initializing pipeline...</p>
                </div>
            </section>

            <!-- Case Results -->
            <section class="card" id="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Case Results</h2>
                    <button class="btn btn-secondary" id="new-case-btn">New Case</button>
                </div>

                <div class="case-info">
                    <p><strong>Case ID:</strong> <span id="result-case-id"></span></p>
                    <p><strong>Title:</strong> <span id="result-title"></span></p>
                    <p><strong>Status:</strong> <span id="result-status"></span></p>
                </div>

                <div class="report-container">
                    <h3>Intelligence Report</h3>
                    <div id="report-content" class="report-content"></div>
                </div>
            </section>

            <!-- Case History -->
            <section class="card">
                <h2>Case History</h2>
                <div id="case-list">
                    <p class="loading">Loading cases...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Ollama + SearXNG | Loom MVP v1.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
